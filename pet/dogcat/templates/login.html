{% load static %}

<html lang="ja">
    <head>
        <title>ログイン画面</title>
        <!-- Custom styles for this template -->
        <link href="{% static 'css/Main.css' %}" rel="stylesheet">
        <!-- My style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Main.css' %}">
    </head>

    <body>
        <div id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul>
                        <header>
                            <h1><a>~犬猫の予防接種証明書電子化アプリ~</a></h1>
                            <ul>
                                <nav>
                                    <ul>
                                        <a href="{% url '#' %}">お問い合わせ</a>
                                        <a href="{% url '#' %}">利用申請フォーム</a>
                                    </ul>
                                </nav>
                            </ul>
                        </header>
                    </ul>
                </div>
            </nav>

            {% if messages %}
            <div class="container">
                <div class="row">
                    <div class="my-div-style">
                        <ul class="messages"> {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="container">
                <div class="row">
                    <div class="my-div-style w-100">
                        <form method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            <table class="table" width="850">
                                <h2>データベースの登録</h2>　
                                {{ form.as_table }}
                            </table>
                            <button><a href="{% url 'dogcat:index' %}" class="button-index">戻る</a></button>
                    　　　　　<button><a class="btn-primary">登録</a></button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                @ Pet System 2022.
            </footer>
            <!-- Bootstrap core JavaScript -->
            <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        </div>
    </body>
</html>
