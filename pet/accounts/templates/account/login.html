{% extends 'base.html' %}

{% block title %}Log In | Book Record{% endblock %}

{% block active_login %}active{% endblock %}

{% block contents %}
<div class="container text-center ">
    <div class="row">
        <div class="my-div-style"  style = "background-color:  rgba(255, 255, 255, 0.7); padding:120px 500px;">
            <h1>Log In</h1>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary " type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
