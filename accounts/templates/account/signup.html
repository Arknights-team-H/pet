{% extends 'userbase.html' %}

{% block title %}サインアップ | owner{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style" style="margin-top">
            <br>
            <form method="post" action="{% url 'account_signup' %}">

                <h5>Sign Up</h5>
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div class="example">
                  <a href class="btn-solid-gold">　登録　</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
