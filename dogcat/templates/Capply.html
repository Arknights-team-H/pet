{% extends 'base_2.html' %}

{% block title %}登録情報変更申請 | U T T A{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table" width="850">
                    <h2>登録情報変更申請</h2>　
                    {{ form.as_table }}
                </table>
                <button><a href="{% url 'dogcat:login' %}">　ログイン画面に戻る　</a></button>
        　　　　　<button><a class="btn-primary">　申請　</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
