{% extends 'base_2.html' %}

{% block title %}ログイン | Dog&Cat{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table" width="850">
                    <h2>Log In</h2>　
                    {{ form.as_table }}
                </table>
                <br>
        　　　　　<button><a class="btn-primary">　ログイン　</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
