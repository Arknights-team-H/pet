{% extends 'base.html' %}
{% load static %}

{% block title %}Dogcat | チームH卒研{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table" width="850">
                    <h2>登録情報の変更</h2>　
                    {{ form.as_table }}
                </table>
                <button><a href="{% url 'dogcat:Vsearch' %}" class="button-index">　戻る </a></button>
        　　　　　<button><a class="btn-primary">　変更　</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
