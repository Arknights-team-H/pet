{% extends 'base.html' %}
{% load static %}

{% block title %}データベースの登録｜Dog&Cat{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table" width="850">
                    <h2>データベースの登録</h2>　
                    {{ form.as_table }}
                </table>
                <br>
                <button><a href="{% url 'dogcat:index' %}">戻る</a></button>
        　　　　　<button><a class="btn-primary">登録</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
