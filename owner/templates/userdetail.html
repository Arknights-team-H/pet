{% extends 'userbase.html' %}
{% load static %}

{% block title %}ユーザ情報 | U T T A{% endblock %}

{% block contents %}
<div class="container">
    <div class="user-detail">
        <h7>ユーザ情報</h7>
        <br><br><br>
        <div class="row">
            <div class="col-3">
                <strong>ユーザ名</strong>
            </div>
            <div class="col-3">
                {{ user.username }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>e-mail</strong>
            </div>
            <div class="col-9">
                {{ user.email }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>個体番号</strong>
            </div>
            <div class="col-9">
                {{ user.mc_number }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>ペットの名前</strong>
            </div>
            <div class="col-9">
                {{ user.pet_name }}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <strong>ペットの生年月日</strong>
            </div>
            <div class="col-9">
                {{ user.pet_birthday }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
