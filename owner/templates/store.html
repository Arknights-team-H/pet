{% extends 'userbase.html' %}
{% load static %}

{% block title %}詳細表示｜Dog&Cat{% endblock %}

{% block contents %}
<br>
<form id="database" method="post" action="#">
    {% for hospital in objects %}
        <h5>検索結果</h5>
        <br>
        <label for="hospital_name">　病院名：　　{{ hospital.hospital_name }}</label>
        <hr>
        <label for="address">住所：{{ hospital.address }}</label>
        <hr>
        <label for="phone_number">　電話番号：　 {{ hospital.phone_number }}</label>
        <hr>
        <label for="director_name">責任者名： 　　{{ hospital.director_name }}</label>
    {% endfor %}
    <div class="return-button">
        <button><a href="{% url 'owner:Ssearch' %}" class="button-index">戻る</a></button>
    </div>
    <div>
        <ul>
            {% for obj in object_list %}
            <li>{{ obj.title }}</li>
            {% endfor %}
        </ul>
    </div>
</form>
{% endblock %}
